<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImperYo Sport</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="manifest" href="{% static 'manifest.json' %}">
    <link rel="apple-touch-icon" href="{% static 'icons/icon-192.png' %}">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <header class="header mb-4">
            <div class="d-flex justify-content-between align-items-center">
                <div class="logo">
                    <img src="{% static 'logo_light.png' %}" alt="ImperYo Sport Logo" class="logo-img">
                    <h1 class="logo-text">ImperYo Sport</h1>
                </div>
                
                <div class="user-info">
                    {% if request.user.is_authenticated %}
                    <span class="user-name">ðŸ‘¤ {{ request.user.username }}</span>
                    <a href="/logout/" class="btn btn-sm btn-outline-secondary ms-2">ðŸ”’ Cerrar sesiÃ³n</a>
                    {% endif %}
                </div>
            </div>
        </header>

        <!-- Contenido principal -->
        <main class="main-content">
            {% block contenido %}
            {% endblock %}
        </main>

        <!-- Footer -->
        <footer class="footer mt-5 py-3">
            <div class="text-center">
                <p class="mb-0">ImperYo Sport Â© {{ now|date:"Y" }}</p>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Tema oscuro/claro
        const toggleTheme = () => {
            document.body.classList.toggle('dark-theme');
            localStorage.setItem('theme', document.body.classList.contains('dark-theme') ? 'dark' : 'light');
        };

        // Cargar tema guardado
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
            }
        });
    </script>
</body>
</html>
